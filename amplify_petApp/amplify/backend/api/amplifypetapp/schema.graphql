type Pet @model {
  id: ID!
  petName: String!
  petSpecies: String!
  petBreed: String!
  petGender: String!
  petDesc: String
  lastSeen: String!
  image: String
  certificateNo: String
  isCertified: Boolean!
}

type LostPet @model {
  id: ID!
  petId: ID!
  lastSeenLocation: String!
  lastSeenDate: Date!
  description: String
  reward: Decimal
  foundStatus: Boolean!
}